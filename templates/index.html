
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat vs Dog Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 1000px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background: #2d6cdf;
            color: white;
            font-size: 16px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1a4fbd;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='upec.png') }}" alt="UPEC Logo">
    <h2>Cat vs Dog Classifier</h2>
    <p>Select an image and click predict.</p>

    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button onclick="predict()">Predict</button>

    <div id="result"></div>
    <img id="preview" style="display:none;" />
</div>

<script>
    function predict() {
        let input = document.getElementById("fileInput");
        let resultBox = document.getElementById("result");
        let preview = document.getElementById("preview");

        if (!input.files[0]) {
            resultBox.innerHTML = "❌ No Image Selected, please select an image.";
            return;
        }

        // Show preview
        let reader = new FileReader();
        reader.onload = (e) => {
            preview.src = e.target.result;
            preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);

        let formData = new FormData();
        formData.append("file", input.files[0]);

        fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                resultBox.innerHTML = `Prediction: <b>${data.prediction}</b><br>Confidence Level: ${data.confidence.toFixed(2)}`;
            } else {
                resultBox.innerHTML = `❌ Error: ${data.error}`;
            }
        })
        .catch(err => {
            resultBox.innerHTML = "❌ Failed to reach server.";
        });
    }
</script>
</body>
</html>
